<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostBook</title>
    <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    
    <header>
        <nav>
            <h1><a href="index.html">GhostBook</a></h1>
            <ul>
                <li><a href="ghosts.html">Ghosts</a></li>
                <li><a href="haunted-houses.html">Haunted Houses</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
<main>
    <form>
        <div class="input-group">
            <label for="name">Enter your Name</label>
            <input type="text" id="name" placeholder="Ghost Hunter" required>
        </div>
        <div class="input-group">
            <label for="email">Enter your e-mail</label>
            <input type="email" id="email" placeholder="email@email.com" required>
        </div>
        <div class="input-group">
            <label for="message">Write your message</label>
            <textarea id="message" rows="8"></textarea>
        </div>
        <div class="button-group">
            <button type="submit">SUBMIT</button>
        </div>
    </form>

</main>
      
</body>
</html>
